<!-- this file is just to check syntax of GeneOverview attribute -->

<div class="eupathdb-RecordOverview" data-gene-type="$$gene_type$$"> 
  <div class="eupathdb-RecordOverviewTitle">
    <h1 class="eupathdb-RecordOverviewId">$$symbol$$</h1>
    <h2 class="eupathdb-RecordOverviewDescription">$$product$$</h2>
  </div>  
  <div class="eupathdb-GeneOverviewSubtitle">
    <h1 class="eupathdb-RecordOverviewId">$$source_id$$</h1>
    <div class="eupathdb-RecordOverviewDescription"><span class="eupathdb-GeneOverviewHighlighted">Also known as</span>: $$synonym$$</div>
  </div>  
  <div class="eupathdb-RecordOverviewPanels">
    <div class="eupathdb-RecordOverviewLeft">
      <div class="eupathdb-RecordOverviewItem" data-label="Name">$$name$$</div>
      <div class="eupathdb-RecordOverviewItem">$$new_gene_name$$</div>
      <div class="eupathdb-RecordOverviewItem" data-label="Type">$$type_with_pseudo$$</div>
      <div class="eupathdb-RecordOverviewItem" data-label="Chromosome">$$chromosome$$</div>
      <div class="eupathdb-RecordOverviewItem offset-bottom--md" data-label="Location">$$location_text$$</div>
      <div class="eupathdb-RecordOverviewItem offset-bottom--md" data-label="Species">$$organism full$$ ($$organism_abbrev$$)</div>
      <div class="eupathdb-RecordOverviewItem cbil-offset-bottom--md" data-label="Ortholog">$$ortholog_record_link$$</div>
      <div class="eupathdb-RecordOverviewLink">$$special_link$$</div>
    </div>
    <div class="eupathdb-RecordOverviewRight">
      <!-- <div class="GeneOverviewIntent">gene_data_release_policy</div> -->
      <div class="eupathdb-ThumbnailsTitle">Shortcuts</div>
      <div class="eupathdb-ThumbnailsContainer"></div>
      <!-- <div class="eupathdb-RecordOverviewItem">
	Also see $$source_id$$ in the <a href="$$gbrowse_link$$">Genome Browser</a>
	<span data-show-gene-type="protein coding"> or <a href="$$pbrowse_link$$">Protein Browser</a></span>
      </div> -->
    </div>
  </div>
</div>
